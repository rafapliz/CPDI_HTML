<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: separate;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal */
        vertical-align: middle;
    }
    .numero{
        text-align: right;
        background-color: bisque;
    }
</style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <h2>Hierarquia de tabelas simples</h2>
    <p>Table = Criar a tabela <br>
        Table row - linha da tablea. <br>
        table header = cabe√ßalho da tabela <br>
        table data = dados da tabela</p>
<table>
     <tr> <!--Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr> <!--Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
    </tr>
    <tr> <!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        </tr>
    </table>

</body>
</html>
